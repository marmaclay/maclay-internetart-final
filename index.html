<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title> Mary Martha Maclay, Internet Art I, Final Project </title>
    <style>
      body {
        background-color: #6399C8;
        animation: clickme 40s 0;
        background-attachment: fixed;
        background-size: cover;
      }

      h1 {
        color: black;
        font-size: 40px;
        font-family: "Lucida Console", "Courier New", monospace;
      }

      button {
        background-color: #1E5B91;
        color: white;
        font-size: 20px;
        font-family: "Lucida Console", "Courier New", monospace;
        border-width: 3px;
        border-style: solid;
        border-color: black;
        text-align: center;
      }

      button:hover {
        background-color: #548ABA;
        cursor: pointer;
      }

      .container {
        height: 200px;
        position: relative;
        border: 3px solid transparent;
      }

      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      @keyframes clickme {
        0% {
          background-color: #6399C8;
        }

        50% {
          background-color: grey;
        }

        100% {
          background-color: #6399C8;
        }
      }
    </style>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>
      please use headphones to view this website
    </h1>
    <p>
    <div class="container">
      <div class="center">
        <button>im wondering something...</button>
      </div>
    </div>
    <div class="hidden">
    </div>
    <script type="text/javascript">
      const btn = document.querySelector('button');

      function start() {
        const pic = "https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Wikipedia_Logo_1.0.png/220px-Wikipedia_Logo_1.0.png"
        document.getElementById('wiki').src = pic.replace('20x20', '40x40');
        document.getElementById('wiki').style.display = 'block';
      }

      btn.onclick = start;
    </script>
    <img id="wiki" src="wiki" style="display:none;">
    </p>
  </body>
</html>
