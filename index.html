<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title> Maclay Internet Art I Final Project </title>
    <style>
      body {
        background-color: #6399C8;

        background-size: cover;
      }

      h1 {
        color: black;
        font-size: 40px;
        font-family: "Lucida Console", "Courier New", monospace;
      }

      button {

        border-color: black;

      }

      button:hover {

        cursor: pointer;
      }
    </style>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>
      please use headphones to view this website

    <p>
      <button onclick="myFunction()">im wondering something...</button>

        function myFunction() {
          window.open("http://wikipedia.org");
        }

    </p>

</html>
